<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sber JavaScript test task by Maksim Ermilov</title>
</head>
<body class="page">
<header class="header">
  <h1>Поиск по номеру</h1>
</header>
<main>
  <div>
    <h2>Загрузите файл с данными</h2>
    <input type="file" id="input_dom_element"
           accept=".csv, application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel">
    <h2>Выполните поиск</h2>
    <form action="#" id="search">
      <input type="text" id="search-input" placeholder="X000XX000" disabled>
    </form>
  </div>
  <div><p id="result"></p></div>

</main>
</body>
</html>
